<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="container">
    <h1 class="sr-only">Product Image</h1>
    <section class="preview-card">
      <h2 class="sr-only">Card preview</h2>
      <article class="container__product-photo">
        <h2 class="sr-only">Product Photo</h2>
      </article>

      <article class="container__product-info">
        <h3 class="product-title">Perfume</h3>

        <h3 class="product-name">Gabrielle Essence Eau De Parfum</h3>
      
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
      
        <p class="product-price">$149.99</p>
        <span>$169.99</span>
      
        <div class="container__btn">
          <button>Add to Cart</button>
        </div>

      </article>

    </section>

  </main>
  
  <footer class="attribution">
    <h2 class="sr-only">Challenge Attribution</h2>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/REFH4CK">REFH4CK</a>.
  </footer>
</body>
</html>
